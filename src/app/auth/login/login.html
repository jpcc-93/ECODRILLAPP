<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <!-- Logo Ecodrill -->
      <img src="assets/ecodrill-logo.png" alt="Logo Ecodrill" class="mx-auto h-24 w-auto">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Iniciar Sesión</h2>
    </div>
    <form class="space-y-6" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div>
        <label for="email" class="sr-only">Correo Electrónico</label>
        <input id="email" name="email" type="email" ngModel required [disabled]="isLoading" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Correo Electrónico">
      </div>
      <div>
        <label for="password" class="sr-only">Contraseña</label>
        <input id="password" name="password" type="password" ngModel required [disabled]="isLoading" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Contraseña">
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>
      <div>
        <button type="submit" [disabled]="!loginForm.form.valid || isLoading" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 disabled:bg-gray-400">
          <span *ngIf="!isLoading">Ingresar</span>
          <span *ngIf="isLoading">Ingresando...</span>
        </button>
      </div>
    </form>
  </div>
</div>
