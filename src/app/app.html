<!-- src/app/app.component.html -->
<div class="min-h-screen bg-gray-100 font-sans">
  <header class="bg-gray-800 shadow-md">
    <!-- Contenedor ajustado para ser responsivo -->
    <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center gap-4">
      <!-- Logo y Título -->
      <div class="flex items-center space-x-3">
        <img src="assets/ecodrill-logo.png" alt="Logo Ecodrill" class="w-10 h-10">
        <h1 class="text-2xl font-bold text-white">
          ECODRILL <span class="font-light text-[#cddc39]">Comedor</span>
        </h1>
      </div>
      <!-- Menú de Navegación -->
      <nav *ngIf="isLoggedIn" class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2">
        <button (click)="navigateTo('/scanner')" [class]="getActiveClass('/scanner')">Usuario</button>
        <button *ngIf="userRole === 'admin'" (click)="navigateTo('/admin')" [class]="getActiveClass('/admin')">Admin</button>
        <button *ngIf="userRole === 'admin'" (click)="navigateTo('/reports')" [class]="getActiveClass('/reports')">Reportes</button>
        <button (click)="logout()" class="transition duration-200 py-2 px-4 rounded-md text-white bg-red-600 hover:bg-red-700 font-semibold">Cerrar Sesión</button>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-4 md:p-8">
    <router-outlet></router-outlet>
  </main>
</div>
